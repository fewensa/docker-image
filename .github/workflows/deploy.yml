name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-docker-image:
    name: Build docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - package: appbox
            context: images/appbox
            build-args: |
              DOCKER_COMPOSE_VERSION=2.37.3
              S6_OVERLAY_VERSION=3.2.1.0
          - package: dev-toolchain
            context: images/dev-toolchain
            build-args: |
              KUBECTL_VERSION=1.33.3
              HELMFILE_VERSION=1.1.3-3.18.4
              KUSTOMIZE_VERSION=v5.7.1
              HELM_VERSION=v3.18.0
              FLUTTER_VERSION=3.29.3
              NVM_VERSION=0.40.3
              NODE_VERSION=22.15.1
              DOCKER_COMPOSE_VERSION=2.37.3
              S6_OVERLAY_VERSION=3.2.1.0
              GCM_VERSION=2.6.1
          - package: gotenberg
            context: images/gotenberg
            build-args: ""
          - package: node-liveness-probe
            context: images/node-liveness-probe
            build-args: |
              NODE_LIVENESS_PROBE_VERSION=v0.6.1
          - package: terraform
            context: images/terraform
            build-args: |
              TERRAFORM_VERSION=1.4.6
              TERRAFORM_BACKEND_GIT_VERSION=v0.1.8
          - package: k8ops
            context: images/k8ops
            build-args: |
              KUBECTL_VERSION=1.33.3
              HELMFILE_VERSION=1.1.3-3.18.4
              KUSTOMIZE_VERSION=v5.7.1
              HELM_VERSION=v3.18.0
              HELM_DIFF_VERSION=v3.1.3

          # - package: artelad
          #   context: images/artelad
          #   build-args: ""
          # - package: fuel
          #   context: images/fuel
          #   build-args: ""
          # - package: nubit
          #   context: images/nubit
          #   build-args: ""
          # - package: harmonytools
          #   context: images/harmonytools
          #   build-args: ""
    steps:
      - uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.DOCKER_REGISTRY }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ matrix.context }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ matrix.package }}:sha-${{ env.SHA }}
            ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ matrix.package }}:latest
          build-args: ${{ matrix.build-args }}
